<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>留言主页</title>
	<link rel="stylesheet" type="text/css" href="../css文件/universal.css">
	<link rel="stylesheet" type="text/css" href="../css文件/message.css">
	<script type="text/javascript" src="../javascript文件/message.js"></script>
</head>
<body>
<div>
<label><a title="返回顶部" id="totop" href="#" target="_self"></a></label>
	<form id="message_form" action="php/message.php" method="post" target="_blank" enctype="multipart/form-data" onsubmit="success()">
<fieldset class="total">
<legend>留下你的足迹吧！</legend>
<fieldset class="branch branch1">
	<legend>访客详情</legend>
	<label>您的身份是：
			<select id="visiter" name="访客身份"  size="1" >
	<option value="亲人">亲人</option>
	<option value="朋友">朋友</option>
	<option value="陌生人" selected="selected">陌生人</option>
	<option value="其他" >其他</option>
    </select>
</label><br>
<label>亲，可以知道你的的名字吗?<br><input type="text" name="name" placeholder="么么哒" required="required"></label><br>
	<label>你的邮箱呢？ <br> <input type="email" name="email" placeholder="example@example.com" required="required"></label><br>
</fieldset>

<fieldset class="branch branch2">
	<legend>吐槽</legend>
	
<label>	吐槽下我的网站吧！ <br> 
        	<input id="bad" type="radio" name="radio">
        	<label for="bad">差评</label>
        	<input id="qualified" type="radio" name="radio">
        	<label for="qualified">勉强</label>
        	<input id="ok" type="radio" name="radio">
        	<label for="ok">能看</label>
        	<input id="interesting" type="radio" name="radio">
        	<label for="interesting">有点意思</label>
        	<input id="haixing" type="radio" name="radio"  checked="checked">
        	<label for="haixing">还行</label>
        	<input id="bucuoyo" type="radio" name="radio">
        	<label for="bucuoyo">不错哟</label>
        	<input id="good" type="radio" name="radio">
        	<label for="good">漂亮</label>
        	<input id="perfect" type="radio" name="radio">
        <label for="perfect">大神</label>
 </label><br>


<label>快向我吐槽吧！<textarea id="message" name="message" placeholder="网页很不友好呀" vrows="4" vcols="40" required="required"></textarea> 
	</label>
	<br>
<div class="wall"></div>
<label>
以后想不想看看我的网站新动态呢？
<input id="yes" type="radio" name="see" checked="checked"><label for="yes">好呀</label>
<input id="no" type="radio" name="see"><label for="no">才不要</label>
<input id="maybe" type="radio" name="see"><label for="maybe">也许吧</label>	
</label>
</fieldset>
<label class="update"><input type="checkbox" name="update" checked="checked">网站有更新给我发邮件哟</label><br>
</fieldset>

<button type="submit" form="message_form" >提交</button>
<button type="reset" form="message_form" >取消</button>
</form>
</div>
</body>
</html>
